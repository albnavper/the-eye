# Main Monitor Workflow
# Runs on schedule and processes all enabled sites

name: Document Monitor

on:
  schedule:
    # Run every 30 minutes
    - cron: '7,37 * * * *'
  
  workflow_dispatch:
    inputs:
      site_id:
        description: 'Specific site ID to process (leave empty for all)'
        required: false
        type: string
      dry_run:
        description: 'Dry run mode (no state changes)'
        required: false
        type: boolean
        default: false

# Ensure only one instance writes to state at a time
concurrency:
  group: monitor-state
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Checkout state branch
        run: |
          git fetch origin state:state 2>/dev/null || echo "State branch doesn't exist yet"
          if git show-ref --verify --quiet refs/heads/state; then
            git checkout state -- state/ 2>/dev/null || true
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      
      - name: Install Playwright Chromium
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium
      
      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ESCUELA_PC_USER: ${{ secrets.ESCUELA_PC_USER }}
          ESCUELA_PC_PASS: ${{ secrets.ESCUELA_PC_PASS }}
        run: |
          ARGS=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run --notify"
          fi
          if [ -n "${{ inputs.site_id }}" ]; then
            ARGS="$ARGS --site-id=${{ inputs.site_id }}"
          fi
          node runner/index.js $ARGS
      
      - name: Commit state changes
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if state directory has changes from the runner
          if [ ! -d "state" ] || [ -z "$(ls -A state 2>/dev/null)" ]; then
            echo "No state files to commit"
            exit 0
          fi
          
          # CRITICAL: Save the updated state file BEFORE any git operations
          # The runner has written to state/state.json and we must preserve it
          cp -r state/ /tmp/state-backup/
          echo "✓ Backed up state files to /tmp/state-backup/"
          
          # Create state branch if it doesn't exist
          if ! git show-ref --verify --quiet refs/heads/state; then
            echo "Creating new state branch..."
            git checkout --orphan state
            git reset --hard
            mkdir -p state
            cp -r /tmp/state-backup/* state/
            git add state/
            git commit -m "Initialize state branch"
            git push -u origin state
            echo "✓ State branch created and pushed"
            exit 0
          fi
          
          # Switch to state branch and pull latest
          git fetch origin state
          git checkout state
          git pull --rebase origin state || true
          
          # Restore our updated state files (this is what the runner produced)
          mkdir -p state
          cp -r /tmp/state-backup/* state/
          echo "✓ Restored updated state files"
          
          # Commit and push
          git add state/
          if git diff --staged --quiet; then
            echo "No state changes to commit"
          else
            git commit -m "Update state: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push origin state
            echo "✓ State changes committed and pushed"
          fi
      
      - name: Upload error screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: downloads/*.png
          retention-days: 3
          if-no-files-found: ignore
